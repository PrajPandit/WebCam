<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>A POC product of TietoEvry</p>
          </ion-col>
          <ion-col>
            <p>Fake Currency Detection</p>
          </ion-col>
          <ion-col>
            <ion-icon name="people-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <p *ngIf="validationSuccess">
      validation of: {{sideOfNote}} - side of note was completed !! Please scan
      other side
    </p>
  </ion-grid>

  <ion-card class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Scan Front/ back of currency</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <webcam
                [trigger]="invokeObservable()"
                (imageCapture)="onCaptureImgClick($event);"
              ></webcam>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="1"></ion-col>

        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Your clicked image will be shown here...
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="{{ captureImage }}" height="50%" width="auto" />
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Your validations / text of currency will be shown here...
              </ion-card-title>
            </ion-card-header>

            <ion-card-content
              *ngFor="let item of informationOfCurrency"
              height="50%"
              width="auto"
            >
              <p>{{item}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div>
        <ion-button (click)="getSnapshot()"> Capture currency </ion-button>

        <ion-button (click)="onFetchDetailsForCapturedImage()">
          Process Image
        </ion-button>

        <ion-button style="float: right" (click)="onClearScanImage()">
          Clear scan
        </ion-button>

        <!-- <div>
          <label for="filePicker">Choose or drag a file:</label><br>
          <input type="file" id="filePicker" (change)="handleFileSelect($event)">
      </div> -->
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
